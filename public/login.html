<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/controllers/LoginController.js"></script> <!-- SignupController -->
    <link rel="stylesheet" href="/css/pagesstyle.css">
    
</head>
<body ng-app="balancedBlissApp" ng-controller="LoginController">
    <h1>Login</h1>
    <form ng-submit="login()">
        <input type="email" ng-model="user.email" placeholder="Email" required />
        <input type="password" ng-model="user.password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="quicklink">Don't have an account? Sign Up</a>
</body>
</html>
