<!DOCTYPE html>
<html lang="en" ng-app="balancedBlissApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body ng-controller="LoginController">
    <h1>Login</h1>
    <form ng-submit="login()">
        <input type="email" ng-model="user.email" placeholder="Email" required />
        <input type="password" ng-model="user.password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="signup.html" class="btn">Don't have an account? Sign Up</a>
</body>
</html>
