<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/script.js"></script> 
    <script src="/js/controllers/SignupController.js"></script> <!-- SignupController -->    
    <link rel="stylesheet" href="/css/pagesstyle.css">
</head>
<body ng-app="balancedBlissApp" ng-controller="SignupController">
    <h1>Signup</h1>
    <form ng-submit="signup()">
        <input type="text" ng-model="user.username" placeholder="Username" required />
        <input type="email" ng-model="user.email" placeholder="Email" required />
        <input type="password" ng-model="user.password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="quicklink">Already Have An Account? Sign In</a>
</body>
</html>
